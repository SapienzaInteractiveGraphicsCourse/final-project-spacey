<script type="text/javascript">

        var src = document.createElement("script");
        src.setAttribute("type", "text/javascript");
        src.setAttribute("src", jsfiles);
        document.getElementsByTagName("head")[0].appendChild(src);
    }
    callAll("loading.js");
    callAll("mission2.js");
    callAll("game.js");
</script>
